		<main>
			<h3> Форма </h3>
			<form name="tableFormGenerate" 
					onsubmit="return generateTable(document.tableFormGenerate.n_row.value, 
					document.tableFormGenerate.n_col.value);">
				<label for="n_row"> Число строк</label><br>
				<input type="number" name="n_row"><br>				
				<label for="n_col"> Число столбцов</label><br>
				<input type="number" name="n_col"><br>
				<input type="submit" value="Сгенерировать">
			</form>
			<form name="tableFormLoad" 
					onsubmit="return loadTable();">
				<input type="submit" value="Загрузить">
			</form>
			<div id="newTable"></div>
		</main>
		<footer>
			<p>Время загрузки страницы <span id="time_measurement"></span> мс</p>
		</footer>
